      assertion: [ json: { $.code: '0' } ]
    - name: 查询代理商下级用户充值记录
      host: ${partners_host}
      url: /partner/api/v1/openapi/depositList
      method: GET
      variables:
        uid: ${uid}
        timestamp: ${time}
      headers:
        apiKey: ${apiKey}
        signature: ${__digest(SHA-1,${uid}${time}${apiSecret},,,)}

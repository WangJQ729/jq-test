    step:
      - keyWord: 带单子账户市价开仓
      - keyWord: 带单子账户持有仓位信息
      - keyWord: 获取跟单子账户token
      - keyWord: 直客合约历史委托
#      - keyWord: 代理商后台返佣发放
#      - keyWord: 代理商后台差价佣金发放

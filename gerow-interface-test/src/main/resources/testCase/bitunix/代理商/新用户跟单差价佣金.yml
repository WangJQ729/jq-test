#      - keyWord: 差价佣金查询-平仓
#      - keyWord: 佣金发放明细-平仓差价佣金
      - keyWord: 总后台佣金总计-平仓
#      - keyWord: 总后台平台收益-平仓
      - keyWord: 总后台手续费-平仓
      - keyWord: 总后台交易额-平仓
      - keyWord: 团队统计-平仓

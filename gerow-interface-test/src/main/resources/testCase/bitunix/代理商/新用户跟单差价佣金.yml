  step:
    - keyWord: 登录partners
    - keyWord: 获取合伙人信息
    - keyWord: 获取合伙人邀请码
    - keyWord: 获取合伙人返佣比例
    - keyWord: 通过uid获取带单主账户token
    - keyWord: 获取子账户Uid
    - keyWord: 取消带单

#      - keyWord: 佣金发放明细-开仓差价佣金
      - keyWord: 总后台佣金总计-开仓
#      - keyWord: 总后台平台收益-开仓
      - keyWord: 总后台手续费-开仓
      - keyWord: 总后台交易额-开仓
      - keyWord: 团队统计-开仓

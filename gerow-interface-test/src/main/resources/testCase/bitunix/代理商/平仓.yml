name: 平仓
story: partners
#enable: false
invocationCount: 1
testMethod:
  - name: 平仓
    step:
      - keyWord: 通过uid获取用户token
      - keyWord: 持有仓位信息
      - keyWord: 市价平仓
  - name: 取消带单
    dataProvider:
      - userId: 60538
    step:
      - keyWord: 通过uid获取用户token
      - keyWord: 获取子账户Uid
        headers:
          Token: ${token}
        extractor:
          - json:
              subAccountUid: $.data[*].uid
          - json:
              subAccountUids: $.data[*].uid
            size: 100
            options: [ DEFAULT_PATH_LEAF_TO_NULL ]
      - keyWord: 获取带单子账户token
        iter:
          subAccountUid: ${subAccountUids}
        headers:
          Token: ${token}
      - keyWord: 带单子账户持有仓位信息
      - keyWord: 带单子账户平仓
      - keyWord: 取消带单
        headers:
          Token: ${token}
  - name: 增加现货账户资产
    dataProvider:
      - userId: 31597
        coin: TRX
        amount: 88888888
    step:
      - keyWord: 增加现货账户资产